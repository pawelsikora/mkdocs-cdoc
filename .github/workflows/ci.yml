name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pylint
          pip install -e ".[dev]"

      - name: Check formatting with Black
        run: black --check --diff mkdocs_cdoc/ tests/

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 mkdocs_cdoc/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warn on everything else â€” E203 ignored (conflicts with black slice formatting)
          flake8 mkdocs_cdoc/ --count --max-line-length=120 --extend-ignore=E203 --statistics

      - name: Static analysis with pylint
        run: pylint mkdocs_cdoc/ --disable=C0114,C0115,C0116,R0903,R0913,R0914,R0915,C0301,W0511 --fail-under=7.0

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libclang-dev

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
